<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>712-sessionStorage</title>
  </head>
  <body>
    <div id="info"></div>
    <script>
      const info = document.querySelector("#info");
      const str = sessionStorage.getItem("s-key");
      info.innerHTML = str;
    </script>
  </body>
</html>
