<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>501-drag 拖曳</title>
    <style>
      .rect {
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: #a2eff6;
        border: 1px solid gray;
      }
      .ball {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        text-align: center;
        line-height: 60px;
        background-color: #ee6f2f;
        border: 1px solid black;
        color: white;
        font-weight: 800;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="rect">
      <div class="ball" draggable="true">77</div>
    </div>

    <script>
      const b = document.querySelector(".ball");
      const handler = (e) => {
        console.log(e.type);
      };
      b.addEventListener("dragstart", handler); // 開始拖曳
      // b.addEventListener('drag', handler); // 拖曳中
      b.addEventListener("dragend", handler); // 結束拖曳
    </script>
  </body>
</html>
