<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>305-等比例縮放</title>
    <style>
      canvas {
        border: 1px dashed green;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <br />
    <select id="myWay">
      <option value="1">和畫布同寬(等比例縮放)</option>
      <option value="2">和畫布同高(等比例縮放)</option>
    </select>

    <script>
      const myCanvas = document.querySelector("#myCanvas");
      const ctx = myCanvas.getContext("2d");

      const showImg = () => {
        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        let w = myCanvas.width;
        let h = myCanvas.height;
        switch (myWay.value) {
          case "1":
            h = (img.height * myCanvas.width) / img.width;
            break;
          case "2":
            w = (img.width * myCanvas.height) / img.height;
            break;
        }
        ctx.drawImage(img, 0, 0, w, h);
      };
      const img = new Image();
      img.addEventListener("load", showImg);
      img.src = "images/bunny-poster.png";
      myWay.addEventListener("change", showImg);

      // 定點繪製
      // drawImage(image, x, y)
      // 縮放
      // drawImage(image, x, y, width, height)
      // 切割影像
      // drawImage(image, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight)
    </script>
  </body>
</html>
