<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>101-輸入欄位類型</title>
  </head>
  <body>
    <form onsubmit="return false;">
      <label for="myColor">myColor</label>
      <input type="color" name="myColor" id="myColor" /><br />

      <label for="myDate">myDate</label>
      <input type="date" name="myDate" id="myDate" /><br />

      <label for="myDatetime">myDatetime</label>
      <input type="datetime-local" name="myDatetime" id="myDatetime" /><br />

      <label for="myEmail">myEmail</label>
      <input type="email" name="myEmail" id="myEmail" /><br />

      <label for="myMonth">myMonth</label>
      <input type="month" name="myMonth" id="myMonth" /><br />

      <label for="myNumber">myNumber</label>
      <input type="number" name="myNumber" id="myNumber" /><br />

      <label for="myRange">myRange</label>
      <input
        type="range"
        name="myRange"
        id="myRange"
        min="5"
        max="15"
        step="2"
      /><br />

      <label for="mySearch">mySearch</label>
      <input type="search" name="mySearch" id="mySearch" /><br />

      <label for="myTel">myTel</label>
      <input type="tel" name="myTel" id="myTel" /><br />

      <label for="myTime">myTime</label>
      <input type="time" name="myTime" id="myTime" /><br />

      <label for="myUrl">myUrl</label>
      <input type="url" name="myUrl" id="myUrl" /><br />

      <label for="myWeek">myWeek</label>
      <input type="week" name="myWeek" id="myWeek" /><br />

      <input type="submit" />
    </form>
  </body>
</html>
